<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Netflix Logo" id="logo">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="new-popular.html">New & Popular</a></li>
                <li><a href="my-list.html">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign In Section -->
    <section class="sign-in">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p>Don't have an account? <a href="sign-up.html">Sign up now</a></p>
    </section>

    
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
