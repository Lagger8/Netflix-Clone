<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Netflix Logo" id="logo">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="tv-shows.html">TV Shows</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="new-popular.html">New & Popular</a></li>
                <li><a href="my-list.html">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section class="sign-up">
        <div class="container">
            <h2>Create Your Account</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="sign-in.html">Sign in here</a></p>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer>
        <div>
            <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
